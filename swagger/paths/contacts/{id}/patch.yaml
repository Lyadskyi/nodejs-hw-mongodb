#/swagger/paths/contacts/{id}/patch.yaml

tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: "Update contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Evgeny Omelchenko"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380000000001
          email:
            description: "Contact's email"
            type: string
            example: evgenyexample@gmail.com
          isFavourite:
            description: "Is contact favorite"
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ["home", "personal", "work"]
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: <https://res.cloudinary.com/dpion3dps/image/upload/v1728579627/psidqyxeegrunxtevrkc.jpg>
responses:
  "200":
    description: "Update contact by id"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "404":
    $ref: "../../../components/responses/404.yaml"
